<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="User Name">User Name</label>
        <input type="text" 
        id="username"
         name="username" 
         formControlName="username"
         class="form-control">
      </div>
      <div class="row">
      <div class="form-group col-md-6">
        <label for="User Name">First Name</label>
        <input type="text" 
         id="firstname"
         name="firstname" 
         formControlName="firstname"
         class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input type="text" 
         id="lastname"
         name="lastname" 
         formControlName="lastname"
         class="form-control">
      </div>
    </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" 
         formControlName="email"
         class="form-control">
      </div>
      <div formGroupName="passwordGroup">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="repassword">Re Enter Password</label>
        <input
          type="password"
          formControlName="repassword"
          class="form-control">
      </div>

      <!-- Error messages -->
      <span
      *ngIf="!signupForm.get('passwordGroup.password').valid && signupForm.get('passwordGroup.password').touched"
       class="help-block">
         <span *ngIf="signupForm.get('passwordGroup.password').errors['passwordIsForbidden']">This password is invalid!</span>
         <span *ngIf="signupForm.get('passwordGroup.password').errors['required']">This field is required!</span>
    </span>

    </div>
      <button class="btn btn-primary" 
      type="submit">Sign Up</button>
    </form>
  </div>
</div>
